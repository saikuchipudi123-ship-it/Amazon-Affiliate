<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Deals - My Affiliate Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #232f3e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }

      margin: 5px 0 0;
      font-size: 16px;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 200px;
      border-radius: 8px;
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 20px;
      color: #232f3e;
    }
    .product p {
      font-size: 14px;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #ff9900;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn:hover {
      background: #e68a00;
    }
    footer {
      background: #232f3e;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>

  <header>

  <div class="container">
